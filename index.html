<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
	
	<script src="https://unpkg.com/aframe-animation-component/dist/aframe-animation-component.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
	
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        
        <a-camera look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' gps-camera='gpsMinDistance: 5' rotation-reader vidhandler></a-camera>
		
		<a-assets>
                <video
                crossorigin="anonymous"
                id="test"
                autoplay
                loop="true"
                type="video/mp4"
                preload="auto"
                src="https://cdn.glitch.me/817960be-748e-439e-af3e-35880a3fb9c0/intro.mp4?v=1648606427790">
                </video>
            </a-assets>
		
		<a-video id="video-screen" src="#test" look-at="[gps-camera]" rotation="0 180 0" gps-entity-place="longitude: 101.571407; latitude: 3.125871;"></a-video>
		
		
	
		
		<!--<a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15" gps-entity-place="longitude: 101.57121; latitude: 3.12581;" animation-mixer/> -->
	</a-scene>
	
	<script>
            AFRAME.registerComponent('vidhandler', {
                init: function() {
                    this.toggle = false;
                    this.vid = document.querySelector("#test");
                    this.vid.pause();
                },
                tick: function() {
                    if(this.el.object3D.visible == true) {
                        if(!this.toggle) {
                            this.toggle = true;
                            this.vid.play();
                        }
                    } else {
                        this.toggle = false;
                        this.vid.pause();
                    }
                }
            });
        </script>

        <script>
            window.addEventListener('click', function() {
                var v = document.querySelector("#test");
                
                if(v.paused) {
                    v.play();
                } else {
                    v.pause();
                }
            });
        </script>
	
</body>
</html>
